name: Test
on:
  push:
    branches:
    - '**'
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.0'
    - run: npm install
    - run: npm run test-ci
    - run: composer install
    - run: composer run-script test
